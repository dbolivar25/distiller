<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 630">
    <!-- Background -->
    <rect width="860" height="630" fill="#ffffff"/>

    <!-- Input Text Label -->
    <text x="50" y="20" fill="#111827" font-weight="bold" font-size="14">Input Text</text>

    <!-- Original Text Block -->
    <rect x="50" y="40" width="740" height="110" fill="#f3f4f6" stroke="#374151" stroke-width="2"/>
    <text x="60" y="60" fill="#111827" font-family="monospace" font-size="12">
        <tspan x="60" dy="0">CRISPR technology has revolutionized genetic engineering. The system allows for precise DNA editing</tspan>
        <tspan x="60" dy="20">by using guide RNA to target specific sequences. This breakthrough has enabled numerous applications</tspan>
        <tspan x="60" dy="20">in medicine and research. However, ethical concerns about germline editing remain controversial.</tspan>
        <tspan x="60" dy="20">Scientists continue to debate the appropriate limits of gene editing technology. Many argue that</tspan>
        <tspan x="60" dy="20">somatic cell editing is acceptable while germline modifications require more careful consideration.</tspan>
    </text>

    <!-- First Pass - Semantic Chunks -->
    <text x="50" y="180" fill="#1e40af" font-weight="bold" font-size="14">First Pass: Semantic Chunking</text>

    <!-- Chunk 1 -->
    <rect x="50" y="200" width="350" height="50" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
    <text x="60" y="220" fill="#1e40af" font-family="monospace" font-size="12">
        <tspan x="60" dy="0">CRISPR technology has revolutionized</tspan>
        <tspan x="60" dy="20">genetic engineering.</tspan>
    </text>

    <!-- Chunk 2 -->
    <rect x="420" y="200" width="370" height="50" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
    <text x="430" y="220" fill="#1e40af" font-family="monospace" font-size="12">
        <tspan x="430" dy="0">The system allows for precise DNA</tspan>
        <tspan x="430" dy="20">editing by using guide RNA.</tspan>
    </text>

    <!-- Chunk 3 -->
    <rect x="50" y="270" width="350" height="50" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
    <text x="60" y="290" fill="#1e40af" font-family="monospace" font-size="12">
        <tspan x="60" dy="0">This breakthrough has enabled numerous</tspan>
        <tspan x="60" dy="20">applications in medicine and research.</tspan>
    </text>

    <!-- Chunk 4 -->
    <rect x="420" y="270" width="370" height="50" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
    <text x="430" y="290" fill="#1e40af" font-family="monospace" font-size="12">
        <tspan x="430" dy="0">However, ethical concerns about</tspan>
        <tspan x="430" dy="20">germline editing remain controversial.</tspan>
    </text>

    <!-- Chunk 5 -->
    <rect x="50" y="340" width="350" height="50" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
    <text x="60" y="360" fill="#1e40af" font-family="monospace" font-size="12">
        <tspan x="60" dy="0">Scientists continue to debate the</tspan>
        <tspan x="60" dy="20">appropriate limits.</tspan>
    </text>

    <!-- Chunk 6 -->
    <rect x="420" y="340" width="370" height="50" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
    <text x="430" y="360" fill="#1e40af" font-family="monospace" font-size="12">
        <tspan x="430" dy="0">Many argue that somatic cell editing is</tspan>
        <tspan x="430" dy="20">acceptable while germline needs care.</tspan>
    </text>

    <!-- Second Pass Label -->
    <text x="50" y="420" fill="#065f46" font-weight="bold" font-size="14">Second Pass: Smart Merging (Size Limit: 150 chars)</text>

    <!-- Merged Chunk 1 -->
    <rect x="50" y="440" width="740" height="70" fill="#d1fae5" stroke="#059669" stroke-width="2"/>
    <text x="60" y="460" fill="#065f46" font-family="monospace" font-size="12">
        <tspan x="60" dy="0">CRISPR technology has revolutionized genetic engineering. The system allows for precise DNA</tspan>
        <tspan x="60" dy="20">editing by using guide RNA. This breakthrough has enabled numerous applications in medicine</tspan>
        <tspan x="60" dy="20">and research.</tspan>
    </text>

    <!-- Merged Chunk 2 -->
    <rect x="50" y="520" width="740" height="70" fill="#d1fae5" stroke="#059669" stroke-width="2"/>
    <text x="60" y="540" fill="#065f46" font-family="monospace" font-size="12">
        <tspan x="60" dy="0">However, ethical concerns about germline editing remain controversial. Scientists continue to</tspan>
        <tspan x="60" dy="20">debate the appropriate limits. Many argue that somatic cell editing is acceptable while</tspan>
        <tspan x="60" dy="20">germline modifications require more careful consideration.</tspan>
    </text>

    <!-- Size Annotations -->
    <text x="800" y="475" fill="#059669" font-size="12">142 chars</text>
    <text x="800" y="555" fill="#059669" font-size="12">149 chars</text>

    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
        </marker>
    </defs>
</svg>
